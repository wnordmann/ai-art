<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Scraper Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    #images img {
      max-width: 200px;
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Image Scraper Viewer</h1>
  <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
  <button id="scrapeButton">Scrape Images</button>
  <div id="images"></div>

  <script>
    document.getElementById('scrapeButton').addEventListener('click', function() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Please enter a URL');
        return;
      }

      // Using AllOrigins proxy to avoid CORS issues.
      const proxyUrl = 'https://api.allorigins.hexocode.repl.co/get?disableCache=true&url=';
      fetch(proxyUrl + encodeURIComponent(url))
        .then(response => response.json())
        .then(data => {
          const htmlText = data.contents;
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, 'text/html');
          const imgElements = doc.getElementsByTagName('img');
          const imagesDiv = document.getElementById('images');
          imagesDiv.innerHTML = ''; // Clear any previous images

          for (let img of imgElements) {
            let src = img.getAttribute('src');
            if (src) {
              // Convert relative URLs to absolute
              if (!src.startsWith('http') && !src.startsWith('//')) {
                try {
                  src = new URL(src, url).href;
                } catch (error) {
                  console.error('Error processing URL:', src, error);
                  continue;
                }
              } else if (src.startsWith('//')) {
                src = 'https:' + src;
              }

              const imageElement = document.createElement('img');
              imageElement.src = src;
              imagesDiv.appendChild(imageElement);
            }
          }
        })
        .catch(error => {
          console.error('Error fetching or parsing the URL:', error);
          alert('Error fetching the URL. Please check the console for details.');
        });
    });
  </script>
</body>
</html>
